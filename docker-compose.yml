# ============================================
# PetBuddy Backend Services - Unified Docker Compose
# ============================================
# This docker-compose.yml starts all microservices with their dependencies.
# Optimized for low memory usage with proper health checks and resource limits.
#
# Usage:
#   Start infrastructure only:  docker-compose up -d postgres redis rabbitmq minio
#   Start all services:         docker-compose up -d
#   View logs:                  docker-compose logs -f [service-name]
#   Stop all:                   docker-compose down
#   Stop and remove volumes:    docker-compose down -v
# ============================================

version: "3.8"

x-java-service-defaults: &java-service-defaults
  restart: unless-stopped
  networks:
    - petbuddy-network
  deploy:
    resources:
      limits:
        memory: 512M
      reservations:
        memory: 256M

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  # PostgreSQL Database (shared with multiple databases)
  postgres:
    image: postgres:15-alpine
    container_name: petbuddy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    networks:
      - petbuddy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: petbuddy-redis
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 128mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - petbuddy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: petbuddy-rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-password123}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - petbuddy-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: petbuddy-minio
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - petbuddy-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: petbuddy-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - petbuddy-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb --ignore-existing myminio/petbuddy-medical-docs;
      mc mb --ignore-existing myminio/petbuddy-posts;
      mc anonymous set download myminio/petbuddy-posts;
      echo 'Buckets created successfully';
      exit 0;
      "

  # ============================================
  # Microservices
  # ============================================

  # Auth Service (Port 8081)
  auth-service:
    build:
      context: ./AuthMicroservice/auth
      dockerfile: Dockerfile
    container_name: petbuddy-auth
    <<: *java-service-defaults
    ports:
      - "8081:8081"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Server
      SERVER_PORT: 8081
      # JWT (use strong secrets in production)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-f3b6c8e0a1d4f7a9c2e6b8d0a3f5c7e1b4d6a8f0c2e4b7d0a1f3e5c7a9b2d4e6}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f9a8b}
      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # User Profile Service (Port 8082)
  user-profile-service:
    build:
      context: ./UserProfileMicroservice/user-profile-service
      dockerfile: Dockerfile
    container_name: petbuddy-user-profile
    <<: *java-service-defaults
    ports:
      - "8082:8082"
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/user_profile_db
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # S3/MinIO
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_PATH_STYLE: "true"
      AWS_S3_BUCKET: petbuddy-medical-docs
      AWS_REGION: us-east-1
      # Server
      SERVER_PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Feed Distribution Service (Port 8083)
  feed-distribution-service:
    build:
      context: ./SocialFeedMicroservice/feedDistributionService
      dockerfile: Dockerfile
    container_name: petbuddy-feed-distribution
    <<: *java-service-defaults
    ports:
      - "8083:8083"
    environment:
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-password123}
      # Service URLs
      INTERACTION_SERVICE_URL: http://interaction-service:8084
      POST_SERVICE_URL: http://social-feed-service:8085
      USER_SERVICE_URL: http://user-profile-service:8082
      # Server
      SERVER_PORT: 8083
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Interaction Service (Port 8084)
  interaction-service:
    build:
      context: ./SocialFeedMicroservice/interaction
      dockerfile: Dockerfile
    container_name: petbuddy-interaction
    <<: *java-service-defaults
    ports:
      - "8084:8084"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/interaction_db
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-password123}
      # Server
      SERVER_PORT: 8084
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Social Feed Service (Port 8085)
  social-feed-service:
    build:
      context: ./SocialFeedMicroservice/social-feed
      dockerfile: Dockerfile
    container_name: petbuddy-social-feed
    <<: *java-service-defaults
    ports:
      - "8085:8085"
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/social_feed_db
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-password123}
      # MinIO
      MINIO_URL: http://minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: petbuddy-posts
      # gRPC Client
      USER_PROFILE_GRPC_HOST: user-profile-service
      USER_PROFILE_GRPC_PORT: 9091
      # Server
      SERVER_PORT: 8085
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      user-profile-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Gamification Service (Port 8086)
  gamification-service:
    build:
      context: ./GamificationMicroservice/gamification-service
      dockerfile: Dockerfile
    container_name: petbuddy-gamification
    <<: *java-service-defaults
    ports:
      - "8086:8086"
      - "9090:9090" # gRPC port
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gamification_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-password123}
      # gRPC Client
      USER_PROFILE_SERVICE_HOST: user-profile-service
      # Server
      SERVER_PORT: 8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ============================================
  # Monitoring Stack
  # ============================================

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: petbuddy-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    networks:
      - petbuddy-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: petbuddy-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - petbuddy-network
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  petbuddy-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
