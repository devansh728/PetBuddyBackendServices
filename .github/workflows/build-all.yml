name: Build All Services

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth
            context: AuthMicroservice/auth
            image: petbuddy-auth
          - service: user-profile
            context: UserProfileMicroservice/user-profile-service
            image: petbuddy-user-profile
          - service: social-feed
            context: SocialFeedMicroservice/social-feed
            image: petbuddy-social-feed
          - service: interaction
            context: SocialFeedMicroservice/interaction
            image: petbuddy-interaction
          - service: feed-distribution
            context: SocialFeedMicroservice/feedDistributionService
            image: petbuddy-feed-distribution
          - service: gamification
            context: GamificationMicroservice/gamification-service
            image: petbuddy-gamification

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        working-directory: ${{ matrix.context }}
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: ${{ matrix.context }}
        run: ./gradlew build -x test --no-daemon

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
