spring:
  application:
    name: feed-distribution-service

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # RabbitMQ Configuration
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    ssl:
      enabled: ${RABBITMQ_SSL_ENABLED:false}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2

# RabbitMQ Queue Configuration
rabbitmq:
  queues:
    like-events: like.events
    comment-events: comment.events
  exchanges:
    interaction-events: interaction.events
  routing-keys:
    like-created: like.created
    like-deleted: like.deleted
    comment-created: comment.created
    comment-deleted: comment.deleted
    comment-updated: comment.updated

  # JPA Configuration (if using database)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Server Configuration
server:
  port: 8083
  servlet:
    context-path: /

# Microservice URLs
post:
  service:
    base-url: ${POST_SERVICE_URL:http://localhost:8081}

user:
  service:
    base-url: ${USER_SERVICE_URL:http://localhost:8082}

interaction:
  service:
    base-url: ${INTERACTION_SERVICE_URL:http://localhost:8084}
    metrics-endpoint: /api/v1/metrics/batch
    timeout-ms: 2000
    enabled: ${INTERACTION_SERVICE_ENABLED:true}

# Logging Configuration
logging:
  level:
    com.petbuddy.feedDistributionService: INFO
    org.springframework.data.redis: WARN
    org.springframework.amqp: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom Application Properties
feed:
  distribution:
    celebrity-threshold: 10000
    max-feed-size: 1000
    batch-size: 100
    async:
      core-pool-size: 10
      max-pool-size: 50
      queue-capacity: 1000
  cache:
    # L1 Cache (Caffeine)
    l1:
      post-max-size: 5000
      post-ttl-minutes: 5
      feed-max-size: 1000
      feed-ttl-minutes: 2
      celebrity-max-size: 2000
      celebrity-ttl-minutes: 10
    # L2 Cache (Redis)
    l2:
      post-ttl-hours: 24
      feed-ttl-minutes: 5
    # Pipeline settings
    pipeline:
      batch-size: 100

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,ratelimiters
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 3s
        recordExceptions:
          - java.lang.Exception
    instances:
      postService:
        baseConfig: default
      followerService:
        baseConfig: default

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.lang.Exception
    instances:
      postService:
        baseConfig: default
      followerService:
        baseConfig: default

  ratelimiter:
    configs:
      default:
        limitRefreshPeriod: 1m
        limitForPeriod: 100
        timeoutDuration: 0s
    instances:
      user:
        limitRefreshPeriod: 1m
        limitForPeriod: 100
        timeoutDuration: 0s
      service:
        limitRefreshPeriod: 1s
        limitForPeriod: 1000
        timeoutDuration: 100ms

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
        cancelRunningFuture: true
    instances:
      postService:
        baseConfig: default
      followerService:
        baseConfig: default
